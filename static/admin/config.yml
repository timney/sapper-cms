backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master) PISS OFF

publish_mode: editorial_workflow
media_folder: static/uploadsy
public_folder: /uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "static/posts" # The path to the folder where our blog posts are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "pages"
    files:
      - label: "Home page"
        file: "static/content/home_page.yaml"
        name: "home"
        fields:
          - {label: Header, name: header, widget: string}